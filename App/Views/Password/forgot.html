{% extends 'base.html' %}

{% block title %}Forgot password{% endblock %}

{% block body %}

<div class="row align-middle">
    <div class="col-10 col-sm-8 col-md-7 col-lg-6 col-xl-5 col-xxl-4 loginPanel p-1 pt-3 mb-3 mx-auto">
        <form action="/password/request-reset" method="post" id="resetPassword">
            <div
                class="row text-center justify-content-center border rounded-3 shadow bg-success p-4 text-dark bg-opacity-10">
                <div class="row">
                    <h3>Zmiana hasła</h3>
                    <span>Podaj adres email, na który wyślemy nowe hasło</span>
                </div>
                <div class="row my-2">
                    <div class="input-group my-2">
                        <span class="input-group-text bi bi-envelope" id="basic-addon1"></span>
                        <input type="email" id="inputEmail" name="email" placeholder="Podaj adres email" autofocus
                            value="{{ email }}" class="form-control" />
                    </div>
                </div>
                <button type="submit" class="btn btn-primary mt-2 w-50 rounded-pill">Resetuj hasło</button>

            </div>
        </form>
    </div>
</div>

{% endblock %}
