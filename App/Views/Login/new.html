{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block body %}

<div class="row align-middle">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 loginPanel p-1 pt-3 mb-3 mx-auto">
        <form action="/login/create" method="post">
            <div class="row text-center justify-content-center border rounded-3 bg-success p-4 text-dark bg-opacity-10">
                <div class="row">

                    <div class="input-group my-2">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-envelope" viewBox="0 0 16 16">
                                <path
                                    d="M0 4a2 2 0 0 1 2-2h12a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V4Zm2-1a1 1 0 0 0-1 1v.217l7 4.2 7-4.2V4a1 1 0 0 0-1-1H2Zm13 2.383-4.708 2.825L15 11.105V5.383Zm-.034 6.876-5.64-3.471L8 9.583l-1.326-.795-5.64 3.47A1 1 0 0 0 2 13h12a1 1 0 0 0 .966-.741ZM1 11.105l4.708-2.897L1 5.383v5.722Z" />
                            </svg></span>
                        <input type="email" id="inputEmail" name="email" placeholder="Email address" autofocus
                            value="{{ email }}" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group my-2">
                        <span class="input-group-text" id="basic-addon1"><svg xmlns="http://www.w3.org/2000/svg"
                                width="16" height="16" fill="currentColor" class="bi bi-lock" viewBox="0 0 16 16">
                                <path
                                    d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z" />
                            </svg></span>
                        <input type="password" id="inputPassword" name="password" placeholder="Password"
                            class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif
                                %} />
                            Zapamiętaj mnie
                        </label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary mt-2 w-50 rounded-pill">Zaloguj się</button>
                <a href="/password/forgot">Zapomniałeś hasła?</a>
                <footer class="mt-3">Nie masz jeszcze konta? <a href="/signup/new">Zarejestruj się</a></footer>
            </div>
        </form>
    </div>
</div>
{% endblock %}
