{% extends "base.html" %}

{% block title %}Log in{% endblock %}

{% block footer %}
<script src="/js/app.js"></script>

{% endblock %}

{% block body %}

<div class="row align-middle">
    <div class="col-10 col-sm-8 col-md-6 col-lg-5 col-xl-4 col-xxl-3 loginPanel p-1 pt-3 mb-3 mx-auto">
        <form action="/login/create" method="post" id="formLogin">
            <div
                class="row text-center justify-content-center border rounded-3 shadow bg-success p-4 text-dark bg-opacity-10">
                <div class="row">
                    <h3>Zaloguj się</h3>
                </div>
                <div class="row">
                    <div class="input-group my-2">
                        <span class="input-group-text bi bi-envelope" id=" basic-addon1"></span>
                        <input type="email" id="inputEmail" name="email" placeholder="Email" autofocus
                            value="{{ email }}" class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="input-group my-2">
                        <span class="input-group-text bi bi-lock" id="basic-addon1"></span>
                        <input type="password" id="inputPassword" name="password" placeholder="Hasło"
                            class="form-control" />
                    </div>
                </div>
                <div class="row">
                    <div class="form-group checkbox">
                        <label>
                            <input type="checkbox" name="remember_me" {% if remember_me %} checked="checked" {% endif
                                %} />
                            Zapamiętaj mnie
                        </label>
                    </div>

                </div>
                <button type="submit" class="btn btn-primary mt-2 w-50 rounded-pill">Zaloguj się</button>
                <a href="/password/forgot">Zapomniałeś hasła?</a>
                <footer class="mt-3">Nie masz jeszcze konta? <br><a href="/signup/new">Zarejestruj się</a></footer>
            </div>
        </form>
    </div>
</div>
{% endblock %}
