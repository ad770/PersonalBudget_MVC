{% extends "logged.html" %}

{% block title %}Edit expense categories{% endblock %}
{% block headscript %}
<script src="/js/settings.js"></script>
{% endblock %}
{% block body %}

<h2 class="text-center my-4">Zarządzaj kategoriami wydatków</h2>
<div class="editExpensePanel">
    {% for category in expenseCategories %}
    <div class="editExpenseCategory">
        <div class="d-grip gap-2 row w-50 d-flex py-2 justify-content-center border mx-auto">
            <div class="col-6 align-self-center px-3"><span class="fs-5">{{category.name}}</span></div>
            <button class="btn btn-outline-info col-2 text-center btn-sm editExpenseCategoryButton"
                id="editExpenseCategoryButton"><i class="bi bi-pencil"></i> Edytuj</button>
            <button class="btn btn-outline-danger col-2 text-center btn-sm"><i class="bi bi-trash"></i> Usuń</button>
        </div>
        <form class="changeExpenseForm">
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto" id="content">
                <div class="input-group my-2">
                    <input type="text" class="form-control  w-25" placeholder="Wprowadź nową nazwę"
                        aria-label="Nowa nazwa" aria-describedby="button-addon2">
                    <div class="input-group-text form-switch">
                        <label for="checkLimit">Limit </label>
                        <input class="form-check-input mx-1 checkLimit" type="checkbox" role="switch" onClick="toggle()"
                            name="checkLimit" placeholder="Limit" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control limitValue" name="limitValue"
                        aria-label="Text input with checkbox" disabled>
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Zmień</button>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
    <div class="addExpenseCategory">
        <div class="d-grip gap-2 row w-50 d-flex py-2 justify-content-center border mx-auto">
            <button class="btn btn-outline-secondary col-10 text-center addExpenseCategoryButton"
                id="addExpenseCategoryButton"><i class="bi bi-plus"></i> Dodaj nową kategorię</button>
        </div>
        <form class="addExpenseCategoryForm">
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto" id="content">
                <div class="input-group my-2">
                    <input type="text" class="form-control w-25" placeholder="Wprowadź nazwę kategorii"
                        aria-label="Nowa nazwa" aria-describedby="button-addon2">
                    <div class="input-group-text form-switch">
                        <label for="checkLimit">Limit </label>
                        <input class="form-check-input mx-1 checkLimit" type="checkbox" role="switch" onClick="toggle()"
                            name="checkLimit" placeholder="Limit" aria-label="Checkbox for following text input">
                    </div>
                    <input type="text" class="form-control limitValue" name="limitValue"
                        aria-label="Text input with checkbox" disabled>
                    <button class="btn btn-outline-success" type="button" id="button-addon2"><i
                            class="bi bi-clipboard-plus"></i> Dodaj</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
