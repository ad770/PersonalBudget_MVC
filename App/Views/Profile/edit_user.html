{% extends 'logged.html' %}

{% block title %}Profile{% endblock %}
{% block headscript %}
<script src="/js/settings.js"></script>
{% endblock %}
{% block body %}

<h2 class="text-center my-4">Zarządzaj danymi użytkownika</h2>
<div class="editUsertPanel">
    {% if user.errors is not empty %}
    <p>Errors:</p>
    <ul>
        {% for error in user.errors %}
        <li>{{ error }}</li>
        {% endfor %}
    </ul>
    {% endif %}

    <div class="editUserData">
        <form class="changeUserData">
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto shadow-sm" id="content">
                <div class="input-group my-2">
                    <input type="text" class="form-control  w-25" placeholder="Imię" value="{{ user.name }}"
                        aria-label="Imię" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Zmień</button>
                </div>
            </div>
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto shadow-sm" id="content">
                <div class="input-group my-2">
                    <input type="email" class="form-control  w-25" placeholder="Email" value="{{ user.email }}"
                        aria-label="Email" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Zmień</button>
                </div>
            </div>
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto shadow-sm" id="content">
                <div class="input-group my-2">
                    <input type="password" class="form-control  w-25"
                        placeholder="Hasło (pozostaw puste jeżeli nie checesz zmieniać)" aria-label="Hasło"
                        aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Zmień</button>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}
