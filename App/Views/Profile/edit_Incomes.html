{% extends "logged.html" %}

{% block title %}Edit income categories{% endblock %}
{% block headscript %}
<script src="/js/settings.js"></script>
{% endblock %}
{% block body %}

<h2 class="text-center my-4">Zarządzaj kategoriami przychodów</h2>
<div class="editIncomePanel">
    {% for category in incomeCategories %}
    <div class="editIncomeCategory">
        <div class="d-grip gap-2 row w-50 d-flex py-2 justify-content-center border mx-auto">
            <div class="col-6 align-self-center px-3"><span class="fs-5">{{category.name}}</span></div>
            <button class="btn btn-outline-info col-2 text-center btn-sm editIncomeCategoryButton"
                id="editIncomeCategoryButton"><i class="bi bi-pencil"></i> Edytuj</button>
            <button class="btn btn-outline-danger col-2 text-center btn-sm"><i class="bi bi-trash"></i> Usuń</button>
        </div>
        <form class="changeIncomeForm">
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto" id="content">
                <div class="input-group my-2">
                    <input type="text" class="form-control  w-25" placeholder="Wprowadź nową nazwę"
                        aria-label="Nowa nazwa" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2">Zmień</button>
                </div>
            </div>
        </form>
    </div>
    {% endfor %}
    <div class="addIncomeCategory">
        <div class="d-grip gap-2 row w-50 d-flex py-2 justify-content-center border mx-auto">
            <button class="btn btn-outline-secondary col-10 text-center addIncomeCategoryButton"
                id="addIncomeCategoryButton"><i class="bi bi-plus"></i> Dodaj nową kategorię</button>
        </div>
        <form class="addIncomeCategoryForm">
            <div class="row d-flex w-50 justify-content-start collapse border mx-auto" id="content">
                <div class="input-group my-2">
                    <input type="text" class="form-control w-25" placeholder="Wprowadź nazwę kategorii"
                        aria-label="Nowa nazwa" aria-describedby="button-addon2">
                    <button class="btn btn-outline-success" type="button" id="button-addon2"><i
                            class="bi bi-clipboard-plus"></i> Dodaj</button>
                </div>
            </div>
        </form>
    </div>
</div>


{% endblock %}
